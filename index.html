<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@200;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
      <div id="text-box">
        <h1>New Game</h1>
        <i class="fa fa-plus-circle fa-3x" aria-hidden="true"></i>
      </div>
      <div class="game-box">
          <div class="player-1">
              <h2>Player-1</h2>
              <div class="dice">
              </div>
              <div class="wrapper">
                <div class="roll-dice">
                    <h3>Roll-Dice</h3>
                    <i class="fa fa-undo ico" aria-hidden="true"></i>
                </div>
                <div class="total">
                <h1>0</h1>
                </div>
                <div class="hold">
                    <h3>Hold</h3>
                    <i class="fa fa-floppy-o ico" aria-hidden="true"></i>
                </div>
              </div>
              <div class="current">
                <h3 class="custom">current-score</h3>
                <p class="temp">1</p>
                </div>
               </div>
          <div class="player-2">
              <h2>Player-2</h2>
              <div class="dice">

              </div>
                <div class="wrapper">
                  <div class="roll-dice">
                      <h3>Roll-Dice</h3>
                      <i class="fa fa-undo ico" aria-hidden="true"></i>
                  </div>
                  <div class="total">
                  <h1>0</h1>
                  </div>
                  <div class="hold">
                      <h3>Hold</h3>
                      <i class="fa fa-floppy-o ico" aria-hidden="true"></i>
                  </div>
                </div>
                <div class="current">
                    <h3 class="custom">current-score</h3>
                    <p class="temp">1</p>
                </div>
            </div>
      </div>
  </div>  
  <script src="appFinal.js"></script>
</body>
</html>
